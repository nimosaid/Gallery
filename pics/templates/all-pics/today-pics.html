{%extends 'all-pics/base.html'%}

{% block content %}
{{block.super}}



<div class="container">

  <!-- Looping through news   -->
  {% for pics_item in pics %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ pics_item.title }} </h2>
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Pictures</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
