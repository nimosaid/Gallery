{%extends 'all-pics/base.html'%}

{% block content %}
{{block.super}}



<div class="container">

  <!-- Looping through news   -->
  {% for pics_item in pics %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ pics_item.title }} </h2>
    </div>

  </div>
  <div class="row ">
    <div class="col-md-4 ">
        <div class="well well-lg ">
            <img src="" alt=" " height=300px;>
        </div>
    </div>

    <div class="col-md-4 ">
        <div class="well well-lg ">
            <img src="" alt=" " height=230px;>
        </div>
    </div>

    <div class="col-md-4 ">
        <div class="well well-lg ">
            <img src="" alt=" " height=200px;>
        </div>
    </div>
</div>


  {% empty %}
  <div class="row">
    <h2 class="text-center" style ="color: aqua">There No Pictures</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
